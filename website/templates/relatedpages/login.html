{% extends 'homepage/base.html' %}
{% block body_block %}
  <div class="container">
    <div class="jumbotron">
      <h1>Please Sign in</h1>
      <p></p>
      <p></p>
      <p id = 'message-div'></p>

        <form id = 'signin' method="post" action="{% url 'users:user_login' %}">
          {% csrf_token %}
          {# A more "HTML" way of creating the login form#}
          <label for="email">Email:</label>
          <input id = 'email' type="email" name="email" placeholder="Enter your mail">

          <label for="password">Password</label>
          <input id = 'pass' type="password" name="password">

          <input type="submit" name="" value="Sign in">

        </form>

    </div>
  </div>


  {% block javascripts %}
  {{ block.super }}
  <script type="text/javascript">
    $(document).ready(function(){
      login.init()
    })
  </script>

  {% endblock %}


{% endblock %}
