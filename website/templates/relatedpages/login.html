{% extends 'homepage/base.html' %}
{% block body_block %}
  <div class="container">
    <div class="jumbotron">
      <h1>Please Sign in</h1>
      <p></p>
      <p><a id = 'home' href="{% url 'index' %}"></a></p>
      <p id = 'message-div'></p>

        <form  method="post" action="{% url 'users:user_login' %}">
          {% csrf_token %}
          <label for="email">Email:</label>
          <input id = 'email' type="email" name="email" placeholder="Enter your mail">

          <label for="password">Password</label>
          <input id = 'pass' type="password" name="password">

          <button type="button" id="signin" name="" value="Sign in">Sign in</button>

        </form>

    </div>
  </div>


  {% block javascripts %}
  {{ block.super }}
  {% load static %}
  <script src="{% static 'js/login.js' %}"></script>
  <script type="text/javascript">
    $(document).ready(function(){
      login.init()
    })
  </script>

  {% endblock %}


{% endblock %}
